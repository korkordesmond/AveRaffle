<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <!-- Main gradient for ticket -->
    <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for stars -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0f172a" opacity="0.8"/>
  
  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#ticketGradient)" stroke-width="3" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Main Ticket Body -->
  <g filter="url(#shadow)">
    <!-- Ticket shape with rounded corners -->
    <rect x="40" y="70" width="120" height="70" rx="8" ry="8" fill="url(#ticketGradient)" opacity="0.95"/>
    
    <!-- Left notch (semicircle cutout) -->
    <circle cx="40" cy="105" r="10" fill="#0f172a"/>
    
    <!-- Right notch (semicircle cutout) -->
    <circle cx="160" cy="105" r="10" fill="#0f172a"/>
    
    <!-- Ticket perforated line -->
    <line x1="100" y1="75" x2="100" y2="85" stroke="#1e293b" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
    <line x1="100" y1="90" x2="100" y2="100" stroke="#1e293b" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
    <line x1="100" y1="105" x2="100" y2="115" stroke="#1e293b" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
    <line x1="100" y1="120" x2="100" y2="130" stroke="#1e293b" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
    
    <!-- Ticket details - left side -->
    <rect x="50" y="85" width="35" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="50" y="95" width="30" height="4" rx="2" fill="white" opacity="0.5"/>
    <rect x="50" y="115" width="35" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="50" y="125" width="25" height="4" rx="2" fill="white" opacity="0.5"/>
    
    <!-- Ticket details - right side -->
    <rect x="115" y="85" width="35" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="115" y="95" width="30" height="4" rx="2" fill="white" opacity="0.5"/>
    <rect x="115" y="115" width="35" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="115" y="125" width="25" height="4" rx="2" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Center Star (large) -->
  <g transform="translate(100, 105)">
    <path d="M 0,-18 L 4.5,-6 L 17,-5 L 8,3 L 11,16 L 0,9 L -11,16 L -8,3 L -17,-5 L -4.5,-6 Z" 
          fill="url(#starGradient)" 
          filter="url(#glow)"
          stroke="#fbbf24" 
          stroke-width="1">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0"
        to="360"
        dur="8s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Small decorative stars around -->
  <g opacity="0.8">
    <!-- Top left star -->
    <path d="M 60,40 L 62,46 L 68,47 L 63,51 L 65,57 L 60,53 L 55,57 L 57,51 L 52,47 L 58,46 Z" 
          fill="url(#starGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Top right star -->
    <path d="M 140,40 L 142,46 L 148,47 L 143,51 L 145,57 L 140,53 L 135,57 L 137,51 L 132,47 L 138,46 Z" 
          fill="url(#starGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom left star -->
    <path d="M 55,155 L 57,161 L 63,162 L 58,166 L 60,172 L 55,168 L 50,172 L 52,166 L 47,162 L 53,161 Z" 
          fill="url(#starGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom right star -->
    <path d="M 145,155 L 147,161 L 153,162 L 148,166 L 150,172 L 145,168 L 140,172 L 142,166 L 137,162 L 143,161 Z" 
          fill="url(#starGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Confetti particles -->
  <g opacity="0.9">
    <!-- Confetti piece 1 -->
    <rect x="30" y="50" width="6" height="6" fill="#ec4899" rx="1" transform="rotate(45 33 53)">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 5,-10; 0,0"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>
    
    <!-- Confetti piece 2 -->
    <circle cx="170" cy="60" r="3" fill="#8b5cf6">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -8,-8; 0,0"
        dur="2.5s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Confetti piece 3 -->
    <rect x="25" y="145" width="5" height="5" fill="#10b981" rx="1" transform="rotate(30 27 147)">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 6,8; 0,0"
        dur="3.5s"
        repeatCount="indefinite"/>
    </rect>
    
    <!-- Confetti piece 4 -->
    <circle cx="175" cy="150" r="3" fill="#f59e0b">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -5,10; 0,0"
        dur="2.8s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Confetti piece 5 -->
    <rect x="100" y="30" width="4" height="8" fill="#3b82f6" rx="1" transform="rotate(60 102 34)">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 3,-5; 0,0"
        dur="2s"
        repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.6">
    <circle cx="70" cy="60" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="65" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="65" cy="145" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="135" cy="140" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
  </g>
</svg>
